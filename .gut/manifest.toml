[package]
name = "fit"
human_name = "Tornedalen Finnish"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.fit]
filename = "fit-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-fit"
platform = "windows"
uuid = "47877A58-DF15-40AF-ABB4-C6C2CE41EE2D"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.fit"
package = "speller-fit"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-fit-mso"
platform = "windows"
uuid = "8F506290-ECCD-484E-B335-63DFDB31245D"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-fit"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
